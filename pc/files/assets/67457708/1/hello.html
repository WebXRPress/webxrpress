<style>
    .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }

    .button:hover {
        background-color: #ff0000;
    }
    .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }
</style>
<div style="border:20px solid #b3c6ff;background-color:#3366ff;color:#f0f0f0;font-size:25px;padding:20px;width:240px;height:160px;">
    Hello World from hello.html
    <button id="button" class="button">Click Me</button>

</div>
<script>
    // Thanks to jQuery, you can even execute scripts...
    console.log("Hello from hello.html");
    document.getElementById('button').addEventListener('click', function() {
        console.log('Hi from Click Me');
    });
</script>
